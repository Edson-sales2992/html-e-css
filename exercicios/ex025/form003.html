<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: darkslategray;
        }
        h1,input, label {
            color: rgba(255, 255, 255, 0.74);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.966);
            border: 1px solid rgba(0, 0, 0, 0.247);
            background-color: teal;
            padding: 25px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.623); 
            border-radius: 10px 10px 10px 10px;
            margin-bottom: 20px;
        }
        input {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" size="30" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required maxlength="30" placeholder="melhor email" autocomplete="email">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="idata">Data de Nascimento</label>
            <input type="date" name="data_nasc" id="idata" required min="1900-01-01" max="2025-12-31" autocomplete="bday">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 003</title>
   
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" size="30" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required maxlength="30" placeholder="melhor email" autocomplete="email">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="idata">Data de Nascimento</label>
            <input type="date" name="data_nasc" id="idata" required min="1900-01-01" max="2025-12-31" autocomplete="bday">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mês" id="imes" required value="2025-12-30">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id ="idia" required autocomplete="date" value="2025-12-31">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required value="15:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
